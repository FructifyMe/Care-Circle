{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="text-center">
    <h1 class="text-4xl font-bold mb-4">Welcome to Care Circle</h1>
    <p class="text-xl mb-8">Empowering caregivers and improving patient care</p>
    {% if not current_user.is_authenticated %}
        <a href="{{ url_for('auth.register') }}" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Get Started</a>
    {% endif %}
</div>
{% endblock %}
